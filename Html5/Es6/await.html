<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function timeout(ms) {
			return new Promise((resolve) => {
				setTimeout(resolve, ms)
			})
		}

		async function asyncPrint(val, ms) {
			await timeout(ms)
			console.log(val)
		}
		asyncPrint('hello word', 2000)
	</script>
</body>
</html>
